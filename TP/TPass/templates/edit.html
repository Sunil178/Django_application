<!DOCTYPE html>
<html>
<head>
	<title>Edit</title>
</head>
<body>
	<h1>Edit profile</h1>
	<form action="/edit/{{ row.id }}" method="POST">
		{% csrf_token %}
		<label>Enrollment </label>
		<input type="text" name="enrollment" value="{{ row.enrollment }}"><br>
		<label>Name </label>
		<input type="text" name="name" value="{{ row.name }}"><br>
		<input type="submit" name="submit" value="Submit">
	</form>
</body>
</html>
